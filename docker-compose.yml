version: "3.8"

services:
  react-ui:
    build:
      context: ./react-ui
      dockerfile: Dockerfile
    container_name: react-ui
    ports:
      - "3000:80"
    depends_on:
      - java-cms

  java-cms:
    build:
      context: ./cms
      dockerfile: Dockerfile
    container_name: java-cms
    ports:
      - "8080:8080"
    environment:
      DB_HOST: postgres
      DB_USERNAME: user
      DB_PASSWORD: password
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: postgres-db
    ports:
      - "5432:5432"
    volumes:
      - "postgresql_data:/var/lib/postgresql/data"
    environment:
      - "POSTGRES_USER=user"
      - "POSTGRES_PASSWORD=password"
      - "POSTGRES_DB=mydb"

volumes:
  postgresql_data:
    driver: local
